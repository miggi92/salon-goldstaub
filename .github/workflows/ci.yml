name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI_PRO_LICENSE }}

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup pnpm env ğŸ—
        uses: pnpm/action-setup@v4.2.0

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: pnpm

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install

      - name: Run linter ğŸ‘€
        run: pnpm lint

      # - name: Run tests ğŸ§ª
      #   run: npm run test

      - name: Build app ğŸ—ï¸
        run: pnpm build
