version: 2
updates:
  # Fetch and update latest `pnpm` packages
  - package-ecosystem: pnpm
    directory: /
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 10
    reviewers:
      - miggi92
    assignees:
      - miggi92
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
  # Fetch and update latest `github-actions` pkgs
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 10
    reviewers:
      - miggi92
    assignees:
      - miggi92
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
